<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href='./styles.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="decription-wrapper">
      <div class="decription">
        <div class="logo">
          <img src="./images/logo.svg" alt="" class="logo__img">
        </div>
        <div class="text-block">
          <h1 class="text-block__title">
            <span class="text-block__title-span">We're</span> coming soon
          </h1>
          <p class="text-block__text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="input-block">
          <input 
            type="text" 
            placeholder="Email Address" 
            class="input-block__input"
          >
          <img 
            src="./images/icon-error.svg" 
            alt="" 
            class="input-block__eror-icon"
          >
          <button 
            class="input-block__btn" 
          >
            <img src="./images/icon-arrow.svg" alt="" class="input-block__icon">
          </button>
        </div>
        <p class="eror-text">
          Please provide a valid email
        </p>
        <p class="successfully-text">
          Completed successfully!
        </p>
      </div>
    </div>
    <div class="picture">
      <img src="./images/hero-desktop.jpg" alt="" class="img">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
